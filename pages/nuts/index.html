<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!--link to css-->
    <link rel="stylesheet" href="/pages/nuts/nutsstyle.css" />
    <!--Box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <!--nav-->
      <div class="nav container">
        <a href="#" class="logo">Nuts</a>
        <!--cart icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!--cart-->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--content-->
          <div class="cart-content"></div>

          <!--Total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">&#8377;0</div>
          </div>
          <!--Buy button-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--Cart close-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--shop-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!--content-->
      <div class="shop-content">
        <!--Box 1-->
        <div class="product-box">
          <img src="/pages/nuts/img/almond.png" alt="" class="product-img" />
          <h2 class="product-title">Almonds</h2>
          <span class="price">&#8377;75</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 2-->
        <div class="product-box">
          <img src="/pages/nuts/img/cashew.png" alt="" class="product-img" />
          <h2 class="product-title">Cashews</h2>
          <span class="price">&#8377;95</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 3-->
        <div class="product-box">
          <img src="/pages/nuts/img/kismis.png" alt="" class="product-img" />
          <h2 class="product-title">Raisins</h2>
          <span class="price">&#8377;62</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 4-->
        <div class="product-box">
          <img src="/pages/nuts/img/walnuts.png" alt="" class="product-img" />
          <h2 class="product-title">Walnut</h2>
          <span class="price">&#8377;90</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 5-->
        <div class="product-box">
          <img src="/pages/nuts/img/sun.png" alt="" class="product-img" />
          <h2 class="product-title">Sunflower seed</h2>
          <span class="price">&#8377;75</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 6-->
        <div class="product-box">
          <img src="/pages/nuts/img/pk.png" alt="" class="product-img" />
          <h2 class="product-title">Pumpkin seed</h2>
          <span class="price">&#8377;55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 7-->
        <div class="product-box">
          <img src="/pages/nuts/img/pis.png" alt="" class="product-img" />
          <h2 class="product-title">Pistachio</h2>
          <span class="price">&#8377;100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 8-->
        <div class="product-box">

        <!--Box 10-->

        </div>

          <span class="price">&#8377;105</span>

          <span class="price">&#8377;60</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="/pages/nuts/img/cc.png" alt="" class="product-img" />

          <span class="price">&#8377;80</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 15-->
        <div class="product-box">
          <img src="/pages/nuts/img/br.png" alt="" class="product-img" />

          <span class="price">&#8377;85</span>

        <div class="product-box">
          <img src="/pages/nuts/img/pecan.png" alt="" class="product-img" />
          <h2 class="product-title">Nut</h2>
          <span class="price">&#8377;95</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!--Links to Js-->
    <script src="/pages/nuts/nuts.js"></script>
  </body>
</html>
